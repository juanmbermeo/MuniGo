<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
<link rel="stylesheet" href="../../../static/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    
<body class="login">
    <div class="container w-75 bg-light mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
            <div class="col p-5 rounded-end">
                <div class="text-center">
                    <img src="../../../static/img/logo_munigo.jpeg" width="100" alt="logo">
                    
                </div>

                <h2 class="fw-bold text-center py-5">¡Bienvenido!</h2>

                <!-- LOGIN -->
                    <form method="post">
                    <div class="text-center">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-success w-100" type="submit">Go</button>
                    </div>
                    <div class="my-3">
                        <span><a href="#" data-toggle="modal" data-target="#forgotPasswordModal">Recuperar Contraseña</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para recuperar contraseña -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar Contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="form-group">
                            <label for="forgotPasswordEmail">Correo Electrónico</label>
                            <input type="email" class="form-control" id="forgotPasswordEmail" name="forgotPasswordEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
