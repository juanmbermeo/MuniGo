<!-- templates/login.html -->
{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    
<body class="login">
    <div class="container w-75 bg-white mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
            <div class="col p-5 rounded-end">
                <div class="text-center">
                    <img src="{% static 'img/logo_munigo.jpeg' %}" width="100" alt="logo">
                    
                </div>

                <h2 class="fw-bold text-center py-5 text-success">¡Bienvenido!</h2>

                <!-- LOGIN -->
                                    <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-success w-100" type="submit">Go</button>
                    </div>
                    <div class="my-3 text-center">
                        <a href="{% url 'password_reset' %}" class="text-success">Recuperar Contraseña</a>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
